<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #num_show{
            padding: 5px;
            /* margin: 0px auto; */
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="num_show">当前在线人数:<strong id="p_num"></strong></div>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>

    $(function (){
        var socket = io();
        var s2 = io("/chat");

        // socket.on('reply', function(msg){
        //     $('#messages').append($('<li>').text(msg));
        // });


        socket.emit('join',"lsh-group",function (data){
            $('#messages').append($('<li>').text('加入聊天室: ' + data));
        })

        $('form').submit(function(){
            s2.emit('msg', $('#m').val(), function(data){
                $('#messages').append($('<li>').text('ACK CALLBACK: ' + data));
            });

            socket.emit('notice', $('#m').val());

            $('#m').val('');
            return false;
        });

        setInterval(function (){
            socket.emit('getGroupNumber',"lsh-group",function (data){
                //$('#messages').append($('<li>').text('人数: ' + data));
                $("#p_num").text(data);
            })
        },1000)
    })

</script>
</body>
</html>
